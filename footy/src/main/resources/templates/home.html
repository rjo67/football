<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content="modified from Simplicity Itself"/>

    <title>footy</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    </link>
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
        footer {
            font-size: 12px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }
    </style>
    <!-- See http://twitter.github.com/bootstrap/scaffolding.html#responsive -->
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    </link>
</head>
<body>
<div th:include="layout :: head"></div>

<div class="container-fluid">
    <div class="hero-unit span10">
        <h3>Footy</h3>

        <p>
            Welcome to the footy app. Use the menu above to add or browse games.
        </p>

        <p>
            <a class="btn btn-primary btn-small" href="http://fussball.de/">More football here</a>
        </p>

    </div>

    <div class="row-fluid">
        <div class="span9">

            <div id="message" class="alert alert-info">
                Last five games added: 
            </div>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Date</th>
                    <th>Opponent</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="game : ${games.getGameDetails()}">
                    <td th:text="${game.id}"></td>
                    <td th:text="${game.date}"></td>
                    <td th:text="${game.opponent}"></td>
                </tr>
                <!-- This example data will be removed by thymeleaf during processing and replaced with the rows generated above -->
                <tr th:remove="all">
                    <td>123456</td>
                    <td>2014-04-04</td>
                    <td>Liverpool</td>
                </tr>
                </tbody>
            </table>
            <div th:include="layout :: foot"></div>

        </div>
    </div>
</div>
</body>
</html>
